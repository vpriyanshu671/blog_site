{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html>
    <head>
        <title>
          {% block title %}{% endblock %}
        </title>
        <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="content">
          {% block content %}
          {% endblock %}
        </div>
        <div id="sidebar">
            <h2> 
              WanderWrite
            </h2>
            <p>
              Wandersite is a blog site where you can write about your experiences.
              I've written {% total_posts %} posts so far.
            </p>
            <h3>
              Latest Post
            </h3>
            {% show_latest_posts 3 %}
        </div>
    </body>
</html>
